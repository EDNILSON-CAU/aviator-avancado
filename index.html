<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Simulador</title>
  <style>
    :root {
      --bg-dark: #111;
      --text-light: #fff;
      --bg-light: #f4f4f4;
      --text-dark: #333;
      --highlight: #222;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-light);
      text-align: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #aviator {
      font-size: 2.5rem;
      margin: 1rem 0;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); color: #ff0; }
      100% { transform: scale(1); }
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    .log {
      margin-top: 1rem;
      height: 150px;
      overflow-y: auto;
      background: var(--highlight);
      padding: 10px;
      border-radius: 8px;
    }
    #doc {
      background: var(--bg-light);
      color: var(--text-dark);
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: left;
    }
    .ranking {
      margin-top: 2rem;
      background: #00000055;
      padding: 1rem;
      border-radius: 8px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .ranking h3 {
      margin-bottom: 0.5rem;
    }
    #doc h1, #doc h2 {
      color: var(--text-dark);
    }
    #doc code {
      background: #eee;
      padding: 2px 5px;
      border-radius: 4px;
    }
    #doc .section {
      margin-bottom: 2rem;
    }
    .download {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
    }
    .welcome-screen h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .welcome-screen button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #ff0044;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
  <audio id="betSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="cashSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
  <audio id="crashSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" autoplay loop></audio>
</head>
<body>
  <div class="welcome-screen" id="welcome">
    <h2>üéÆ Bem-vindo ao Aviator Simulador</h2>
    <button onclick="startApp()">Entrar no Jogo</button>
  </div>
  <div id="game" style="display:none">
    <h1>Simula√ß√£o Aviator</h1>
    <p>Cr√©ditos: <span id="credits">1000</span></p>
    <p id="aviator">x1.00</p>
    <input type="number" id="betAmount" placeholder="Valor da aposta" min="1">
    <br>
    <button onclick="startGame()">Apostar</button>
    <button onclick="cashOut()">Sacar</button>
    <button onclick="toggleTheme()">Alternar Tema</button>
    <div class="log" id="log"></div>
    <div class="ranking" id="ranking">
      <h3>üèÜ Hist√≥rico</h3>
      <ul id="history"></ul>
    </div>
  </div>
  <script>
    let multiplier = 1.00;
    let interval;
    let inGame = false;
    let crashed = false;
    let credits = 1000;
    let bet = 0;
    let history = [];

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function startApp() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('game').style.display = 'block';
    }

    function updateCredits() {
      document.getElementById('credits').textContent = credits;
    }

    function logMessage(msg) {
      const log = document.getElementById('log');
      log.innerHTML = msg + '<br>' + log.innerHTML;
    }

    function updateHistory(entry) {
      history.unshift(entry);
      if (history.length > 10) history.pop();
      const ul = document.getElementById('history');
      ul.innerHTML = history.map(h => `<li>${h}</li>`).join('');
    }

    function startGame() {
      if (inGame) return;
      bet = parseInt(document.getElementById('betAmount').value);
      if (!bet || bet <= 0 || bet > credits) {
        alert("Aposta inv√°lida");
        return;
      }

      playSound('betSound');
      credits -= bet;
      updateCredits();

      multiplier = 1.00;
      crashed = false;
      inGame = true;

      interval = setInterval(() => {
        multiplier += 0.01;
        document.getElementById('aviator').textContent = 'x' + multiplier.toFixed(2);

        if (Math.random() < (0.005 * multiplier)) {
          crash();
        }
      }, 100);
    }

    function crash() {
      clearInterval(interval);
      inGame = false;
      crashed = true;
      playSound('crashSound');
      logMessage(`üö® Crashou em x${multiplier.toFixed(2)}! Voc√™ perdeu ${bet} cr√©ditos.`);
      updateHistory(`Crash: x${multiplier.toFixed(2)} ‚ùå`);
    }

    function cashOut() {
      if (!inGame || crashed) return;
      clearInterval(interval);
      let ganho = bet * multiplier;
      credits += Math.floor(ganho);
      updateCredits();
      playSound('cashSound');
      logMessage(`‚úÖ Sacou em x${multiplier.toFixed(2)}! Ganhou ${Math.floor(ganho)} cr√©ditos.`);
      updateHistory(`Saque: x${multiplier.toFixed(2)} ‚úÖ`);
      inGame = false;
    }

    function toggleTheme() {
      const root = document.documentElement;
      const dark = getComputedStyle(root).getPropertyValue('--bg-dark').trim() === '#111';
      if (dark) {
        root.style.setProperty('--bg-dark', '#fff');
        root.style.setProperty('--text-light', '#000');
        root.style.setProperty('--bg-light', '#222');
        root.style.setProperty('--text-dark', '#eee');
        root.style.setProperty('--highlight', '#444');
      } else {
        root.style.setProperty('--bg-dark', '#111');
        root.style.setProperty('--text-light', '#fff');
        root.style.setProperty('--bg-light', '#f4f4f4');
        root.style.setProperty('--text-dark', '#333');
        root.style.setProperty('--highlight', '#222');
      }
    }
  </script>
</body>
</html>
